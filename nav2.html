<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcane</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      @font-face {
        font-family: "MyFont";
        src: url("css/Anurati-Regular.otf");
      }
   
      .nav-links li {
        list-style: none;
      }
      .nav-links a {
        text-decoration: none;
        color: #ffffff;
      }
      .nav-links a:hover {
        color: #a7d5e5;
      }
      header {
        position: relative;
        padding: 0 2rem;
        width: 100%;
      }
      .nav {
        width: 100% !important;
        height: 60px;
        top: 0;
        left: 0;
        background-color: #06070e;
        border-bottom: 1px solid #d3fbd8;
        margin: 0 auto;
        padding: 0 10px;
        display: flex;
        z-index: 999;
        position: fixed;
        align-items: center;
        justify-content: space-between;
      }
      .nav .logo a {
        text-decoration: none;
        font-size: 1.8rem;
        color: #dbe4ff;
        margin-left: 2rem;
        font-family: "MyFont", sans-serif;
      }
   
      .nav .nav-links {
        display: flex;
        gap: 2rem;
      }
      .nav .toggle-btn {
        color: #a7d5e5;
        font-size: 1.5rem;
        display: none;
        cursor: pointer;
      }
      .dropdown {
        cursor: pointer;
      }
      .dropdown img {
        border-radius: 50%;
      }
      .dropdown-profile {
        position: absolute;
        height: 0;
        right: 2rem;
        top: 65px;
        width: 300px;
        background: #a7d5e580;
        backdrop-filter: blur(15px);
        border-radius: 10px;
        overflow: hidden;
        transition: height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .dropdown-menu-links {
        display: none;
        position: absolute;
        height: 0;
        right: 2rem;
        top: 65px;
        width: 300px;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(15px);
        border-radius: 10px;
        overflow: hidden;
        transition: height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .dropdown-menu-links.open {
        height: 240px;
      }
      .dropdown-profile.open {
        height: 180px;
      }
      .dropdown-menu-links li,
      .dropdown-profile li a {
        padding: 0.7rem;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center !important;
      }
      
      .responsive {
        display: flex;
        justify-content: space-between;
        width: 100px;
      }
      @media (max-width: 992px) {
        .nav .nav-links {
          display: none;
        }
        #group1 {
          display: none !important;
        }
        /* .nav{
            position: relative;
        } */
        .nav .toggle-btn {
          display: block;
        }
        .dropdown-menu-links,
        .dropdown-profile {
          display: block;
        }
      }
      @media (max-width: 576px) {
        .dropdown-menu-links,
        .dropdown-profile {
          left: 2rem;
          width: unset;
        }
      }
      #group,
      #group1 {
        display: flex;
        line-height: 28px;
        align-items: center;

        position: relative;
        max-width: 290px;
      }

      #group .input,
      #group1 .input {
        width: 100%;
        height: 35px;
        line-height: 28px;
        padding: 0 1rem;
        padding-left: 2.5rem;
        border: 2px solid transparent;
        border-radius: 30px;
        outline: none;
        background-color: rgb(28, 28, 30);
        color: #fff;
        transition: 0.3s ease;
      }

      #group .input::placeholder,
      #group1 .input::placeholder {
        color: #9e9ea7;
      }

      #group .input:focus,
      #group input:hover,
      #group1 .input:focus,
      #group1 input:hover {
        outline: none;
        border-color: rgba(107, 155, 180, 0.4);
        background-color: transparent;
        box-shadow: 0 0 0 4px rgb(234 76 137 / 10%);
      }

      #group .icon,
      #group1 .icon {
        position: absolute;
        left: 1rem;
        fill: #9e9ea7;
        width: 1rem;
        height: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">
          <a href="#">ARCANE</a>
        </div>
        <div id="group1">
          <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
              <path
                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
              ></path>
            </g>
          </svg>
          <input placeholder="Search" type="search" class="input" />
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Store</a></li>
          <li><a href="browse.html">Browse</a></li>
          <li><a href="library.html">Library</a></li>
        </ul>
        <div class="responsive">
          <div class="dropdown">
            <img
              src="images/profile.png"
              width="30px"
              height="30px"
              class="dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            />
          </div>
          <div class="toggle-btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="dropdown-profile">
          <li><a class="dropdown-item" href="user-profile.html">Profile</a></li>
          <li><a class="dropdown-item" href="#">Wishlist</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
        </div>
        <div class="dropdown-menu-links">
    <li><a href="index.html">Store</a></li>
          <li><a href="browse.html">Browse</a></li>
          <li><a href="library.html">Library</a></li>
          <li>
            <div id="group">
              <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                  <path
                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                  ></path>
                </g>
              </svg>
              <input placeholder="Search" type="search" class="input" />
            </div>
          </li>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const toggleBtn = document.querySelector(".toggle-btn");
      const toggleBtnIcon = document.querySelector(".toggle-btn i");
      const dropdownMenuLinks = document.querySelector(".dropdown-menu-links");
      toggleBtn.onclick = () => {
        if (dropdownProfile.classList.contains("open")) {
          dropdownProfile.classList.remove("open");
        }
        dropdownMenuLinks.classList.toggle("open");
        const isOpen = dropdownMenuLinks.classList.contains("open");
        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
      const dropdownBtn = document.querySelector(".dropdown-toggle");

      const dropdownProfile = document.querySelector(".dropdown-profile");
      dropdownBtn.onclick = () => {
        if (dropdownMenuLinks.classList.contains("open")) {
          dropdownMenuLinks.classList.remove("open");
          toggleBtnIcon.classList = "fa-solid fa-bars";
        }
        dropdownProfile.classList.toggle("open");
      };
     
    </script>
  </body>
</html>
